name: CI/CD to EKS via ECR

on:
  push:
    branches:
      - main
  workflow_dispatch:
env:
  AWS_REGION: ${{ secrets.AWS_REGION }}
  AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}
  ECR_REGISTRY: ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build & Push Backend Image
        run: |
          docker build -t backend:${{ github.run_number }} backend
          docker tag backend:${{ github.run_number }} $ECR_REGISTRY/backend:${{ github.run_number }}
          docker push $ECR_REGISTRY/backend:${{ github.run_number }}

      - name: Build & Push Frontend Image
        run: |
          docker build -t frontend:${{ github.run_number }} frontend
          docker tag frontend:${{ github.run_number }} $ECR_REGISTRY/frontend:${{ github.run_number }}
          docker push $ECR_REGISTRY/frontend:${{ github.run_number }}

      - name: Update kubeconfig
        run: |
          aws eks update-kubeconfig \
            --region $AWS_REGION \
            --name ${{ secrets.EKS_CLUSTER_NAME }}

      - name: Deploy to EKS
        run: |
          sed -i "s|IMAGE_BACKEND|$ECR_REGISTRY/backend:${{ github.run_number }}|g" backend-deployment.yaml
          sed -i "s|IMAGE_FRONTEND|$ECR_REGISTRY/frontend:${{ github.run_number }}|g" frontend-deployment.yaml

          kubectl apply -f backend-deployment.yaml
          kubectl apply -f frontend-deployment.yaml
          kubectl apply -f alb-ingress.yaml

          kubectl rollout status deployment/backend
          kubectl rollout status deployment/frontend
